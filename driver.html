<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - Receive Ride Requests</title>
    <script type="module" src="/driver.js"></script>
</head>
<body>
    <h1>Incoming Ride Requests</h1>
    <div id="requests"></div>
    <script type="module">
        import { createDriverNode } from './driver.js';

        const displayRequest = (msg) => {
            const container = document.getElementById('requests');
            container.innerHTML += `<div>
                <strong>Rider:</strong> ${msg.riderName}<br>
                <strong>Phone:</strong> ${msg.phoneNumber}<br>
                <strong>From:</strong> ${msg.currentLocation}<br>
                <strong>To:</strong> ${msg.destination}<br>
                <strong>Fare:</strong> PKR ${msg.fare}<br>
                <strong>Vehicle:</strong> ${msg.vehicle}<br>
                <strong>Seats:</strong> ${msg.seats}<br>
                <hr>
            </div>`;
        };

        async function setup() {
            const node = await createDriverNode();
            node.services.pubsub.addEventListener('message', (evt) => {
                const msg = JSON.parse(new TextDecoder().decode(evt.detail.data));
                if (msg.type === 'ride-request') {
                    displayRequest(msg);
                }
            });
        }

        setup();
    </script>
</body>
</html>
