<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider - Request a Ride</title>
    <script type="module" src="/rider.js"></script>
</head>
<body>
    <h1>Request a Ride</h1>
    <form id="ride-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="currentLoc" placeholder="Current Location" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="number" id="fare" placeholder="Fare in PKR" required>
        <input type="text" id="vehicle" placeholder="Vehicle Type" required>
        <input type="number" id="seats" placeholder="Seats Required" required>
        <button type="submit">Send Ride Request</button>
    </form>
    <script type="module">
        import { createRiderNode } from './rider.js';

        document.getElementById('ride-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const details = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                currentLoc: document.getElementById('currentLoc').value,
                destination: document.getElementById('destination').value,
                fare: document.getElementById('fare').value,
                vehicle: document.getElementById('vehicle').value,
                seats: document.getElementById('seats').value
            };

            const { sendRideRequest } = await createRiderNode();
            sendRideRequest(details);
        });
    </script>
</body>
</html>
